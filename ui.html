<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin-top: 20px;
        }
        .cell {
            width: 120px;
            height: 120px;
            background: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
        }
        .cell.taken {
            pointer-events: none;
            background: #21a1f1;
        }
        .message {
            margin-top: 20px;
            font-size: 1.8em;
            text-align: center;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Крестики-нолики</h1>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button class="reset-btn" onclick="createBoard()">Перезапустить</button>
    
    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        let currentPlayer = "X";
        let cells = Array(9).fill(null);
        
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    message.textContent = `Победил ${cells[a]}!`;
                    board.childNodes.forEach(cell => cell.classList.add("taken"));
                    return true;
                }
            }
            if (!cells.includes(null)) {
                message.textContent = "Ничья!";
                return true;
            }
            return false;
        }
        
        function bestMove() {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < 9; i++) {
                if (cells[i] === null) {
                    cells[i] = "O";
                    let score = minimax(cells, 0, false);
                    cells[i] = null;
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            cells[move] = "O";
            board.children[move].textContent = "O";
            board.children[move].classList.add("taken");
            checkWinner();
        }
        
        function minimax(boardState, depth, isMaximizing) {
            const scores = { X: -10, O: 10, tie: 0 };
            const winner = getWinner(boardState);
            if (winner) return scores[winner];
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (boardState[i] === null) {
                        boardState[i] = "O";
                        let score = minimax(boardState, depth + 1, false);
                        boardState[i] = null;
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (boardState[i] === null) {
                        boardState[i] = "X";
                        let score = minimax(boardState, depth + 1, true);
                        boardState[i] = null;
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }
        
        function getWinner(boardState) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    return boardState[a];
                }
            }
            return boardState.includes(null) ? null : "tie";
        }
        
        function handleClick(event) {
            const index = event.target.dataset.index;
            if (!cells[index] && currentPlayer === "X") {
                cells[index] = "X";
                event.target.textContent = "X";
                event.target.classList.add("taken");
                if (!checkWinner()) {
                    setTimeout(bestMove, 500);
                }
            }
        }
        
        function createBoard() {
            board.innerHTML = "";
            cells = Array(9).fill(null);
            message.textContent = "";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleClick);
                board.appendChild(cell);
            }
        }
        
        createBoard();
    </script>
</body>
</html>
